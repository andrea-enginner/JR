<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Recuperação de senha</h4>
                    </div>
                    <div class="card-body">
                        <p>Digite o seu e-mail abaixo e enviaremos um link para que você possa redefinir a sua senha.</p>
                        <form method="POST">
                            {% csrf_token %}
                            
                            <!-- Exibe erros gerais -->
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <ul>
                                        {% for field in form %}
                                            {% for error in field.errors %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="id_email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="id_email" class="form-control" placeholder="Digite seu e-mail" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Voltar para o <a href="{% url 'login' %}">login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
