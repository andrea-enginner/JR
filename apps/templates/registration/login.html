{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef); /* Fundo com gradiente suave */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #bb2d3b;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .btn-danger {
            background-color: #bb2d3b;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a62632;
        }

        .text-danger {
            color: #bb2d3b !important;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Logo na parte superior -->
    <div class="text-center mb-3">
        <img 
            src="{% static 'img/logo_h.png' %}" 
            alt="Logo Distribulanche" 
            style="height: 110px; width: auto;"  
        >
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4 class="fw-bold">Bem-vindo!</h4>
                        <p class="mb-0">Entre para fazer seu pedido</p>
                    </div>
                    <div class="card-body">
                        <!-- Exibe erros gerais -->
                        {% if error %}
                            <div class="alert alert-danger text-center">
                                {{ error }}
                            </div>
                        {% endif %}

                        <!-- Formulário de login -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-danger">Entrar</button>
                            </div>
                        </form>

                        <!-- Links de recuperação de senha e registro -->
                        <div class="text-center">
                            <a href="{% url 'password_reset' %}" class="text-danger text-decoration-none">Esqueceu sua senha?</a>
                        </div>
                        <p class="text-center mt-3">
                            Não tem uma conta? <a href="{% url 'register' %}" class="text-danger text-decoration-none">Registre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
