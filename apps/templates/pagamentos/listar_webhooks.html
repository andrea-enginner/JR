<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks Recebidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Webhooks Recebidos</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Data de Recebimento</th>
                        <th>Tipo</th>
                        <th>Dados Processados</th>
                  
                    </tr>
                </thead>
                <tbody>
                    {% for webhook in webhooks %}
                    <tr>
                        <td>{{ webhook.recebido_em }}</td>
                        <td>{{ webhook.tipo }}</td>
                        <td>
                            <pre class="bg-light p-2 rounded">{{ webhook.dados|default:"{}" }}</pre>
                        </td>
                     
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum webhook recebido ainda.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
